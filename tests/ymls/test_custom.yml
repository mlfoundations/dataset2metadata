models: # model directives, specifying the models to instantiate
  - oai-clip-vit-b32
  - blip2
postprocess_columns: # postprocessing directives
  - oai-clip-vit-b32-score
  - blip2-cap
postprocess_features: # saved in an npz format
  - oai-clip-vit-b32-image
  - oai-clip-vit-b32-text
additional_fields: # fields in a webdataset json to carry over into the metadata
  - uid
  - url
  - caption
  - original_width
  - original_height
  - sha256
nworkers: 2
batch_size: 512
device: 0
input_tars: "./tests/tar_test_files/00005717.tar" # brace expand suported
output_metadata_dir: "./tests/test_out" # can be arbitrary path
custom_pypath: "./examples/todo.py" # if model not known, look in this python file for implementation
reprocess: True
